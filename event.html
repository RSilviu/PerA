<!DOCTYPE html>
<html>
<head>
    <title>PerA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/shared.css">
    <link rel="stylesheet" type="text/css" href="./static/css/account.css">
    <script defer src="./static/fontawesome/fontawesome-all.js"></script>
    <script defer src="js/search.js"></script>
</head>
<body>
    <nav id="topnav">
        <a id="logo" href="home.html">PerA</a>
        <div id="search-div">
            <input id="search" type="search" autocomplete="off" placeholder="Search people, etc..">
        </div>
        <button id="notifs" class="general-button" type="button" data-count="3">
            <i class="far fa-bell fa-lg"></i>
        </button>
        <span><i class="fas fa-cog"></i><a href="account.html">Settings</a></span>
        <span><i class="fas fa-sign-out-alt"></i><a href="login.html">Logout</a></span>
    </nav>
    <h2>Event details</h2>
    <form action="#">
        <div id="fields">
            <label for="ename">Event Name</label>
            <input type="text" id="ename" name="ename" placeholder="dinner, barbecue">

            <label for="eloc">Event Location</label>
            <input type="text" id="eloc" name="eloc" placeholder="home, workplace">

            <label for="etype">Event Type</label>
            <input type="text" id="etype" name="etype" placeholder="work, leisure">

            <button type="submit" class="general-button">Submit</button>
        </div>
    </form>
    <footer>
        <i class="far fa-copyright"></i> FII 2018 - All Rights Reserved
    </footer>
</body>
</html>
