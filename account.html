<!DOCTYPE html>
<html>
<head>
    <title>PerA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/shared.css">
    <link rel="stylesheet" type="text/css" href="./static/css/account.css">
    <script defer src="./static/fontawesome/fontawesome-all.js"></script>
</head>
<body>
    
    <h2>Account details</h2>
    <form action="#">
        <div id="fields">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <label for="cpwd">Current Password</label>
            <input type="password" id="cpwd" name="cpwd">

            <label for="npwd">New Password</label>
            <input type="password" id="npwd" name="npwd">

            <label for="pconf">Confirm New Password</label>
            <input type="password" id="pconf" name="pconf">

            <button type="submit">Update</button>
        </div>
        <div id="pic-div">
            <div id="pic"></div>
            <input type="file">
        </div>
    </form>
    <script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        ul = document.getElementById("suggestions");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";

            }
        }
    }
</script>
</body>
</html>
