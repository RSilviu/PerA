<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="./static/css/shared.css">
	<link rel="stylesheet" type="text/css" href="./static/css/home.css">
    <link rel="stylesheet" type="text/css" href="./static/css/auth.css">
</head>
<body>

	<nav id="topnav">
        <a id="logo" href="#">PerA</a>
    </nav>

    <div id="login-container">
    	<div class="login-title">
    		log in
    	</div>

    	<input type="text" name="Username" placeholder="Username" class="login-input">
    	<input type="password" name="Password" placeholder="Password" class="login-input">

    	<div class="remember-me">
    		<div>
    			<input id="Input" type="checkbox" name="Remember-me">
				<label class="" for="Input">
					Remember me
				</label>
			</div>

			<div>
				<a href="signup.html" style="text-align: right; position: relative; right: 0;">
					Sign Up
				</a>
			</div>
    	</div>

		<div style="width: 100%;">
            <a href="home.html">
    		    <div class="login-button">
    			Submit
    	        </div>
            </a>
    	</div>

    </div>

</body>
</html>
